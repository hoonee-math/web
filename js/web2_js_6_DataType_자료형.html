<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2_js_6_DataType_자료형</title>
    <!-- Section 3 데이터 타입 - 문자열과 숫자 -->
</head>
<body>
    <h2>Parameter & Argument</h2>
    <script>
        // js 에서 1+1을 하면 숫자형 자료를 연산자에 의해 연산한 값을 출력함
        function onePlusone(){  
            document.write(1+1+'<br>');
        }
        onePlusone();

        function sum(left, right){
            document.write(left+right+'<br>');
        }
        sum(2,3); // 5
        sum(3,4); // 7
    </script>
    <h2>Return</h2>
</body>
</html>

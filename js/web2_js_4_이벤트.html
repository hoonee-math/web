<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2_js_4_이벤트</title>
    <!-- Section 2 HTML과 JS의 만남 : 이벤트 -->
</head>
<body>
    <!-- js가 사용자와 상호작용 하는데 핵심적인 역할을 하는 이벤트! -->
    <!-- 버튼을 만들때 사용하는 태그 input -->
    <input type="button" value="hi" onclick="alert('hi')">
    <!-- 경고창을 띄우게 하고 싶을때 사용하는 태그 alert-->
    <!-- onclick 이라는 속성의 값으로는 반드시 js가 와야 한다고 적혀있음
        사용자가 클릭했을 때 js 문법에 따라서 웹브라우저가 동작함!-->
    <!-- 어떤 이벤트가 일어났을 때 js가 실행되도록 하는 것! -->
    
    
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">

    <!-- onclick, onchange onkeydown 와 같은것들을 이벤트라고 부름
     웹브라우저에서 일어나는 여러가지 사건들이 있는데
     그 중에서 기념할만한, 사용자들에게 유용할만한 20여가지의 대표적인 이벤트들이 있음 
     이걸 이용해 사용자와 상호작용하는 이벤트를 만들 수 있게됨.-->
</body>
</html>

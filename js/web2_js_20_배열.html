<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web2_js_20_반복문_배열</title>
    <!-- Section 7 배열 -->
</head>
<body>

    <h1>Array (배열)</h1>
    <h2>Syntax (문법)</h2>
    배열 만들기: var coworkers = ["egoing", "leezche"];
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get 배열 불러오기: coworkers[0]</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add 배열에 데이터 추가하기: coworkers.push('duru');</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>

    <h2>count 배열의 데이터 개수 확인하기: coworkers.length</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <br>
    <br>
    <a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push">배열 메서드 확인하기</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web2_js_15_비교연산자_블리언</title>
    <!-- Section 6 비교 연산자, 블리언 ( Boolean ) -->
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    
    <h2>1. 비교 연산자 '==='</h2>
    <div style="margin-left: 30px;">
        <h3>ex 1===1</h3>
        <script>
            document.write('출력값 ');
            document.write(1===1); // 좌변과 우변이 서로 같은지 확인 (출력: true)
        </script>
    
        <h3>ex 1===2</h3>
        <script>
            document.write('출력값 ');
            document.write(1===2); // 좌변과 우변이 서로 같은지 확인 (출력: flase)
        </script>
        </script>
    </div>
    <br>
    <br>
    <h3>2. 비교 연산자 '&lt;'</h3> <!-- &lt; 이걸 이용해서 꺽쇠 기호를 출력할 수 있음 -->
    <div style="margin-left: 30px;">
        <h3>ex 1&lt;2</h3>
        <script>
            document.write('출력값 ');
            document.write(1<2);
        </script>

        <h3>ex 1&lt;1</h3>
        <script>
            document.write('출력값 ');
            document.write(1<1);
        </script>
    </div>
</body>
</html>

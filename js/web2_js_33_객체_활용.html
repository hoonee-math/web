      function nightDayHandler(self){
        var target = document.querySelector('body');
        if(self.value === 'night'){
          Body.setBackgroundColor('black');
          Body.setColor('white');
          self.value = 'day';
  
          Links.setColor('powderblue');
        } else {
          Body.setBackgroundColor('white');
          Body.setColor('black');
          self.value = 'night';
  
          Links.setColor('blue');
        }
      }

    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"hoonee",  // 객체에 소속된 변수를 property라고 부름 : programmer, designer, bookkeeper, data scientist 를 property
        "designer":"yuri"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "kh";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = 'gl';
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){ 
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){ 
          document.write(key+' : '+this[key]+'<br>'); // 이러면 coworkers라는 자기 자신의 객체에 소속된 key 와 property를 불러올 수 있음.
        }
      } 
      coworkers.showAll();
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web2_js_21_반복문</title>
    <!-- Section 7 반복문 loop -->
</head>
<body>
    <h1>Loop</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;

        while(i < 3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
        
        document.write('<li>4</li>');
    </script>
</body>
</html>

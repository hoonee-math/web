<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web2_js_26_매개변수_인자</title>
    <!-- Section 8 web2_js_26_매개변수_인자 -->
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
    </script>
  </ul>
  
  <h2>Parameter & Argument</h2>
  <script>
    function onePlusOne(){
      document.write(1+1+'<br>');
    }
    onePlusOne();
    function sum(left, right){  // 아래 인자들의 값을 받아서 함수 안으로 매개해주는 변수를 매개변수(parameter)
      document.write(left+right+'<br>');
    }
    sum(2,3); // 여기의 2와 3이라는 값을 인자(argument)
    sum(3,4); // 7
  </script>
  <h2>Return</h2>
</body>
</html>

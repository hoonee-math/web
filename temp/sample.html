<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하니T - 선생님 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* 헤더 스타일 */
        .top-menu {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            background: #f8f9fa;
        }
        
        .top-menu-item {
            color: #666;
            font-size: 13px;
            margin-left: 15px;
        }

        /* 메인 네비게이션 */
        .main-nav {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .main-nav .nav-item {
            margin-right: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        /* 사이드 메뉴 */
        .side-menu {
            border-right: 1px solid #eee;
            min-height: calc(100vh - 120px);
        }
        
        .side-menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        /* 콘텐츠 영역 */
        .subject-tabs {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .tab-item {
            color: #666;
            padding: 8px 20px;
            text-decoration: none;
        }
        
        .tab-item.active {
            color: #000;
            font-weight: 500;
            border-bottom: 2px solid #000;
        }

        /* 선생님 카드 */
        .teacher-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .teacher-image {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            object-fit: cover;
        }
        
        .teacher-name {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
        }
        
        .teacher-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .detail-button {
            background: #f0f0f0;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <div class="container">
            <div class="d-flex justify-content-end">
                <span class="top-menu-item">로그인</span>
                <span class="top-menu-item">회원가입</span>
                <span class="top-menu-item">이용안내</span>
            </div>
        </div>
    </div>

    <!-- 메인 네비게이션 -->
    <nav class="main-nav">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo me-5">하니T</div>
                <div class="nav-item">고3/N수</div>
                <div class="nav-item">강좌안내</div>
                <div class="nav-item">선생님</div>
                <div class="nav-item">하니Tip 자료실</div>
                <div class="nav-item">입시정보</div>
                <div class="nav-item">나의 학습방</div>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <div class="row">
            <!-- 사이드 메뉴 -->
            <div class="col-2 side-menu">
                <div class="side-menu-item">선생님</div>
                <div class="side-menu-item">국어</div>
                <div class="side-menu-item">수학</div>
                <div class="side-menu-item">영어</div>
                <div class="side-menu-item">과학</div>
                <div class="side-menu-item">사회</div>
                <div class="side-menu-item">한국사</div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-10">
                <!-- 탭 메뉴 -->
                <div class="subject-tabs">
                    <a href="#" class="tab-item active">물리학 I/II</a>
                    <a href="#" class="tab-item">화학 I/II</a>
                    <a href="#" class="tab-item">생명과학 I/II</a>
                    <a href="#" class="tab-item">지구과학 I/II</a>
                </div>

                <!-- 선생님 목록 -->
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="teacher-card">
                            <img src="placeholder.jpg" alt="김기훈 선생님" class="teacher-image">
                            <div class="teacher-name">김기훈 선생님</div>
                            <div class="teacher-description">국제학 경험으로 만들어낸 신개념 학습 커리큘럼!</div>
                            <button class="detail-button">상세보기</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="teacher-card">
                            <img src="placeholder.jpg" alt="김미성 선생님" class="teacher-image">
                            <div class="teacher-name">김미성 선생님</div>
                            <div class="teacher-description">탄탄한 개념과 서술답안 초고난도 문제 완벽 해결!</div>
                            <button class="detail-button">상세보기</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="teacher-card">
                            <img src="placeholder.jpg" alt="장재혁 선생님" class="teacher-image">
                            <div class="teacher-name">장재혁 선생님</div>
                            <div class="teacher-description">실전에 능한 유형과 개념의 정확한 설명!</div>
                            <button class="detail-button">상세보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
